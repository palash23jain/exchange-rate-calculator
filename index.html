<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency exchange rate calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="money.png" alt="money-img">
    <h1>Exchange Rate calculator</h1>
    <p>Choose the currency and the amount to get exchange rate</p>

    <div class="container">
        <div class="currency">
           <select name="" id="currency-1">
           </select>
           <input type="number" value="1" id="amt-1">
        </div>
        <div class="swap-currency">
            <button class="btn" id="swap-button">Swap</button>
            <div class="rate" id="rate"></div>
        </div>
        <div class="currency">
            <select name="" id="currency-2" autocomplete="on">
            </select>
            <input type="number" value="1" id="amt-2">
         </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
